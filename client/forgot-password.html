<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reset password</title>
    <link rel="stylesheet" href="./resetpassword.css" />
  </head>
  <body>
    <main>
      <div class="content">
        <h1>Forgot Password</h1>
        <p>Enter the email linked to your account</p>
        <form>
          <label for="email"
            >Enter Email
            <input type="email" name="email" required class="space" /> </label
          ><br />
          <input type="submit" value="Next" class="register" />
        </form>
      </div>
    </main>
    <img src="./image 8.png" class="img1" />
    <script>
      const form = document.forms[0];
      form.onsubmit = async (e) => {
        e.preventDefault();

        const formData = new FormData(form);

        const payload = {
          email: formData.get("email"),
        };

        const response = await fetch("/login/forgotPassword", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(payload),
        });

        const { message } = await response.json();

        if (response.ok) {
          alert(message);
        } else {
          alert(`Could not send reset link - ${message}`);
        }
      };
    </script>
  </body>
</html>
